machine:
  services:
    - docker
dependencies:
  pre:
    - gem install package_cloud
  cache_directories:
    - "~/docker"
  override:
    - docker info
    - if [[ -e ~/docker/image.tar ]]; then docker load --input ~/docker/image.tar; fi
    - docker build -t dynamike/mongo .
    - mkdir -p ~/docker; docker save circleci/elasticsearch > ~/docker/image.tar

